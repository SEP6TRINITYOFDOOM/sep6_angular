<ng-container>

  <div class="layout">
    <div class="section">
      <h1>Login to Your Account</h1>
      <div class="layout-horizontal fabs">
      </div>
      <mat-form-field class="example-full-width">
        <mat-label>E-mail</mat-label>
        <input matInput [(ngModel)]="username">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password">
      </mat-form-field>
      <button (click)="login()" mat-raised-button color="primary" >Sign in</button>
    </div>

    <div class="section no-account">
      <h1>No account yet?</h1>
      <a routerLink="/register">
      <button mat-raised-button color="accent" (click)="openRegister()">Sign up</button>
      </a>
    </div>
  </div>

</ng-container>
